- name : demo on data types
  hosts: local 
  connection : local
  vars: 
  PROGRAM: "Devops with AWS"
  DURATION: 150
  IS_LIVE: true
  DETAILS:
   MONTHS: 4
   TRAINER: "Shiva"
  TOPICS:
   -linux
   -shell
   -Ansible
  tasks:
  - name : print variables
    ansible.builtin.debug:
     msg : |
      Program : {{ PROGRAM }}
      Duration : {{ DURATION }} 
      Is Live : {{ IS_LIVE }}
      Details : {{ DETAILS }}
      Topics : {{ TOPICS }}