- name: variable preference
  hosts: local
  connection: local

  vars:
    NAME: "ansible fromm play"

  vars_files:
    - course.yaml

  vars_prompt:
    - name: NAME
      prompt: "please enter name"
      private: false

  tasks:
    - name: print name
      vars:
        NAME: "Ansible from tasks"
      ansible.builtin.debug:
        msg: "Hi {{ NAME }}"
